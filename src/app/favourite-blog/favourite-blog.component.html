<div style="font-weight: bold; font-size: 25px"><p>Favourite Blogs</p></div>
<div class="row">
    <div id="favblogs">
      <div class="row" *ngFor="let blog of favouriteBlogs; let i=index">
        <div class="col s12 m12">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">{{blog.title}}</span>
              <p>{{blog.body}}</p>
            </div>
            <div class="card-action">
              <a href="#" (click)="unmarkBlog(blog.title)">Unmark</a>
            </div>
          </div>
        </div>
      </div>

    </div>
</div>
